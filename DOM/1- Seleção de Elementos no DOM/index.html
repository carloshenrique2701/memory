<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imperatividade com Seleção de Elementos no DOM</title>
    </head>

    <body>

        <h1 id="titulo">Olá, bem-vindo!</h1>

        <p class="mensagem">Até explicar que pata de barata não é serrilha...</p>
        <p class="mensagem">É cada uma que sou obrigado a ver</p>
        
        <ui>
            <li>Meus</li>
            <li>ovo</li>
            <li>pa tu</li>
        </ui>
        <ol>
            <li>Cara</li>
            <li>deu</li>
            <li>certo</li>
        </ol>

        <button id="btnTitulo">Mostrar título</button>
        <input type="text" id="inputTitulo" readonly><br>

        <button id="btnItenstag">Mostrar Itens por tag</button>
        <input type="text" id="inputItenstag" readonly><br>
        
        <button id="btnMensagemClass">Mostrar menssagens por classe</button>
        <input type="text" id="inputMensagemClass" readonly style="width: 300px; height: 150px;"><br>
        
        <button id="btnPrimeiroItem">Mostrar primeiro item</button>
        <input type="text" id="inputPrimeiroItem" readonly><br>

        <button id="btnTodosItens">Mostrar todos os itens</button>
        <input type="text" id="inputTodosItens" readonly><br>

        <script src="script.js"></script>
    </body>
</html>
