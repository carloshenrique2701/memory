<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">
        <title>Formulários</title>
    </head>
    <body>

        <h1>Entre em contato</h1>

        <form action="processar_formulario.php" method="POST">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o seu nome" required>

            <br><br>

            <label for="email">E-mail</label>
            <input type="email" id="nome" placeholder="Digite seu email" required>

            <br><br>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <br><br>

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" placeholder="Digite sua idade" value="18">

            <br><br>

            <label for="dtNascimento">Data de nascimento</label>
            <input type="date" name="dtNascimento" value="2000-01-01">

            <br><br>

            <label for="termos">Aceito os termos e condições</label>
            <input type="checkbox" name="termos" id="termos">

            <br><br>

            <button type="submit">Enviar</button>

            <button type="reset">Limpar</button>

        </form>

    </body>

</html>
