<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <title>Listas </title>
    </head>
    <body>

        <h1>Tipos de listas</h1>

        <h2>Ordenadas:</h2>
        <ol>
            <li>Um</li>
            <li>dois</li>
            <li>tres</li>
            <li>quatro</li>
            <li>cinco</li>
        </ol>

        <h2>Não-ordenadas</h2>
        <ul>
            <li>kkk</li>
            <li>kkk</li>
            <li>kkk</li>
            <li>kkk</li>
            <li>kkk</li>
        </ul>

        <h2>Definição</h2>
        <dl><!--Seguinte, muito bom para listar subtitulo e uma descrição logo abaixo-->
            <dt>HTML</dt>
            <dd>Corpo de um site.</dd>
            <dt>CSS</dt>
            <dd>As roupas de um site.</dd>
            <dt>JavaScript</dt>
            <dd>Movimento</dd>
            <!-- Ficaria assim na web:

                HTML
                    Corpo de um site.
                CSS
                    As roupas de um site.
                JavaScript
                    Movimento
            -->
        </dl>

        <h2>Lista sem nada</h2>
        <ul>test</ul>
        <ul>test</ul>
        <ul>test</ul>
        <ul>test</ul>
       
    </body>

</html>
