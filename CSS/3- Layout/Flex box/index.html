<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex box e estilos de textos</title>
        <link rel="stylesheet" href="estilo.css">

    </head>
    <body>

        <header>Meu cabeçalho</header>

        <div class="container">

            <aside>Barra lateral</aside>

            <main>
                
                <h1>Conteúdo Principal</h1>
                <br>
                <p class="texto1">Texto em Negrito</p>
                <p class="texto2">Texto em Serifa</p>
                <p class="texto3">Texto Sen-Serifa</p>
                <p class="texto4">Texto em Itálico</p>
                <p class="texto5">Texto em Monospace</p>

                <div class="animated-box">Sabe o que é isso?</div>
                <div class="optimization-animation">tichau</div>
            
            </main>

        </div>
        
        <footer>Rodapé</footer>

    </body>
</html>
