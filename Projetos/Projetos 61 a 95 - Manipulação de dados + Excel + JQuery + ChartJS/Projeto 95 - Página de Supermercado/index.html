<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Supermercado Online</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <header class="bg-black text-white text-center p-3 mb-3">
            <!--
                p-3 => adiciona um padding de tamanho 3
                mb-3 => adiciona uma margem infeior de tamanho 3
            -->

            <h1>Supermercado Online</h1>

        </header>

        <div class="container-fluid">
            <!--Container que abrange 100% da largura da janela em todos os tamanhos de tela.-->

            <div class="row">
                <!--row => é usada para criar uma linha horizontal que pode conter colunas.-->

                <nav class="col-md-3 col-lg-2 d-md-block sidebar bg-azul-escuro">
                    <!--
                        col-md-3 => define que a barra lateral ocupa 3 colunas do grid em 
                        telas médias;
                        
                        col-lg-2 => define a barra lateral ocupa 2 colunas em telas grandes;

                        d-md-block => faz com que a barra lateral seja tratada como um bloco em 
                        telas médias e maiores;

                        sidebar => é uma classe customizada para estilos especificos;

                        bg-azul-escuro => é uma classe customizada para aplicar uma cor de 
                        fundo azul escuro.
                    -->

                    <div class="position-sticky">
                        <!--Faz com que um elemento se torne fixo na tela à medida que você
                        scrollar a página, mas apenas de seu container pai.-->

                        <ul class="nav flex-column">
                            <!--nav e flex-column são classes usadas paradefinir uma lista de
                            navegação que se organiza em uma coluna vertical-->

                            <li class="nav-item">
                                <!--classe para itens em uma lista de navegação-->

                                <button class="nav-link active btn btn-link text-branco" id="limpar-filtro" style="font-size: 26px;">
                                    <!--
                                        nav-link => indica que o botao serve como um link de navegação;

                                        active => indica que o botao está ativo;

                                        btn e btn-link => aplicam estilos de botão com aparência de link;
                                    -->
                                    Mostrar Todos

                                </button>

                            </li>
                            
                            <!---////////////////////////////////////////////////////////////////////////////////////////////-->
                            <li class="nav-item">

                                <button class="nav-link active btn btn-link text-branco categoria" data-categoria="Alimentos" style="font-size: 24px;">
                                    
                                    Alimentos

                                </button>

                            </li>
                            <!---////////////////////////////////////////////////////////////////////////////////////////////-->
                            
                            <li class="nav-item">

                                <button class="nav-link active btn btn-link text-branco categoria" data-categoria="Bebidas" style="font-size: 24px;">
                                    
                                    Bebidas

                                </button>

                            </li>
                            <!---////////////////////////////////////////////////////////////////////////////////////////////-->
                            
                            <li class="nav-item">

                                <button class="nav-link active btn btn-link text-branco categoria" data-categoria="Laticínios" style="font-size: 24px;">
                                    
                                    Laticínios

                                </button>

                            </li>
                            <!---////////////////////////////////////////////////////////////////////////////////////////////-->
                            
                            <li class="nav-item">

                                <button class="nav-link active btn btn-link text-branco categoria" data-categoria="Produtos de Limpeza" style="font-size: 24px;">
                                    
                                    Produtos de Limpeza

                                </button>

                            </li>
                            <!---////////////////////////////////////////////////////////////////////////////////////////////-->
                            
                            <li class="nav-item">

                                <button class="nav-link active btn btn-link text-branco categoria" data-categoria="Snacks" style="font-size: 24px;">
                                    
                                    Snacks

                                </button>

                            </li>

                        </ul>

                    </div>

                </nav>
                
                <!---////////////////////////////////////////////////////////////////////////////////////////////-->
                            
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <!--
                        ms-sm-auto => aplica uma margem automática no lado esquerdo em 
                        telas pequenas;

                        px-md-4 => aplica um padding horizontal de tamanho 4 em telas médias.
                    -->

                    <div class="row mb-3">
                        <!--mb-3 => margin-bottom de tamanho 3-->

                        <div class="col">

                            <div class="input-group">
                                <!--input-group => agrupa elementos de entrada (inputs) e, geralmente, um botão
                                ou texto relacionado.-->

                                <input type="text" class="form-control" placeholder="Pesquisar produto..." id="campo-pesquisa" style="font-size: 24px;">
                                <!--form-control => estiliza-->
                                <button class="btn btn-outline-primary" type="button" id="botao-pesquisar" style="font-size: 24px;">Pesquisar</button>
                                <!--btn-outline-primary => estiliza-->

                            </div>

                        </div>

                        <div class="col text-end">
                            <!--text-end => alinha o texto ao final-->

                            <button class="btn btn-info" id="botao-ver-carrinho" data-bs-toggle="modal" data-bs-target="#modalCarrinho" style="font-size: 24px;">
                            <!--
                                btn-info => estiliza

                                data-bs-toggle="modal" data-bs-targe="#modalCarrinho" => atributos
                                do bootstrap para controlar a exibição de um modal, especificamente 
                                o modal com id 'modalCarrinho'
                            -->
                                Ver Carrinho (<span id="contador-carrinho">0</span> itens)
                            
                            </button>

                        </div>

                    </div>

                    <!---////////////////////////////////////////////////////////////////////////////////////////////-->
                            
                    <div id="secoes-produtos"></div>

                </main>

            </div>

        </div>
        
        <!---////////////////////////////////////////////////////////////////////////////////////////////-->
   
        <div class="modal fade" id="modalCarrinho" tabindex="-1" aria-labelledby="labelModalCarrinho" aria-hidden="true">
            <!--
                modal => define o elemento como um modal;

                fade => adiciona transição de desvanecimento ao abrir e fechar;

                tabindex='-1' => permite que o moda seja focado para acessibilidade e interações
                do teclado, mas não é focalizável através de navegação sequencial do teclado.

                aria-labelledby => associa o modal a um título para acessibilidade, indicando
                que o elemento que possui o id 'labelModalCarrinho' serve como rótulo;

                aria-hidden => informa as tecnologias assistivas que o modal está inicialmente
                oculto.
            -->
            <div class="modal-dialog">
                <!--
                    Encapsula o diálogo/modal propriamente dito, centrando-o e aplicando 
                    estilos necessários para a caixa de diálogo. 
                -->

                <div class="modal-content">

                    <div class="modal-header">

                        <h5 class="modal-title" id="labelModalCarrinho">Carrinho de Compras</h5>

                        <button class="btn-close" type="button" data-bs-dismiss="modal" arial-label="Close"></button>
                        <!--
                            btn-close => estilos;

                            data-bs-dismiss="modal" => adiciona efeito de fechamento do modal;

                            arial-label="Close" => fornece uma descrição acessível para o botão
                            fechar.
                        -->
                    </div>

                    <div class="modal-body">

                        <ul id="lista-itens-carrinho" class="list-group"></ul>
                        <!--list-goup => estiliza para melhor organização-->

                    </div>

                    <div class="modal-footer">

                        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Fechar</button>
                        <!--data-bs-dismiss="modal" => fecha o modal no click-->
                    </div>

                </div>

            </div>

        </div>

        <!---////////////////////////////////////////////////////////////////////////////////////////////-->
   
        <div class="modal fade" id="modalProduto" tabindex="-1" aria-labelledby="labelModalProduto" aria-hidden="true">

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                        <h5 class="modal-title" id="labelModalProduto">Detalhes do Produto</h5>

                        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>

                    </div>

                    <div class="modal-body">

                        <div class="text-center">

                            <img src="" alt="" id="imagem-produto" class="img-fluid md-3">
                            <!--
                                img-fluid => torna a imagem responsiva; 
                            -->

                        </div>

                        <h5 id="nome-produto"></h5>

                        <p id="descricao-produto"></p>

                        <p><strong>Preço: R$ <span id="preco-produto"></span></strong></p>

                        <div class="input-group mb-3">

                            <label for="quantidade-produto" class="input-group-text">Quantidade:</label>
                            <input type="number" class="form-control" id="quantidade-produto" value="1" min="1">

                        </div>

                        <button class="btn btn-primary" id="botao-adicionar-carrinho-modal" data-produto-id="">
                            <!--data-produto-id="" => será adicionado o id do produto para ser
                            identificado no carrinho.-->
                            Adicionar ao Carrinho

                        </button>

                    </div>
                </div>
            </div>

        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>

    </body>
</html>
