<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Filtro Dinâmico de Cidades</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>

        <h1>Filtro Dinâmico de Cidades</h1>

        <div class="listbox-container">

            <div>

                <label for="pais">País:</label>
                <ul id="pais" class="listbox"></ul>

            </div>
            <div>

                <label for="estado">Estado:</label>
                <ul id="estado" class="listbox"></ul>

            </div>
            <div>

                <label for="cidade">Cidade:</label>
                <ul id="cidade" class="listbox"></ul>

            </div>

        </div>

        <table id="tabela">

            <thead>
                <tr>
                    <th>País</th>
                    <th>Estado</th>
                    <th>Cidade</th>
                </tr>
            </thead>

            <tbody></tbody>

        </table>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        <script src="script.js"></script>
        
    </body>
</html>
