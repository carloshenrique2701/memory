<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Gráfico de Progresso de figura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <h1>Gráfico de Progresso de figura</h1>

        <select id="seletorProduto"></select>

        <div id="descricaoProduto"></div>

        <div class="grafico-container">

            <img id="imagemBase" src="imgs/base.png" alt="Imagem Base">
            <img id="imagemPreechimento" src="imgs/preenchimento.png" alt="Imagem Preechimento">

            <div id="percentual"></div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
