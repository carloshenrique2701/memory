<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Passando Dados entre Listas</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>

        <div class="container">

            <h1>Passar Dados entre Listas</h1>

            <div class="listas">

                <div class="lista">

                    <h2>Nomes</h2>

                    <select id="listaNomes" multiple size="15"></select>
                </div>

                <div class="botoes">

                    <button id="moverParaDados">&gt;</button>
                    <button id="moverParaNomes">&lt;</button>
                    <button id="moverTodosParaDados">&gt;&gt;</button>
                    <button id="moverTodosParaNomes">&lt;&lt;</button>

                </div>

                <div class="lista">

                    <h2>Dados</h2>

                    <select id="listaDados" multiple size="15"></select>

                </div>

            </div>

        </div>

        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
        
    </body>
</html>
