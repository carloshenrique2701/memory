<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrossel 3D</title>
        <link rel="stylesheet" href="estilo.css">

    </head>
    <body>

        <h1>Carrossel 3D de Imagens</h1>

        <div class="carrossel-container">

            <button class="anterior">&#10094</button>

            <div class="carrossel">

                <div class="slide">

                    <a href="Imagem1.jpg" target="_blank"><img src="Imagem1.jpg" alt="Imagem 1"></a>

                    <div class="info">

                        <h2>Leão</h2>
                        <p>O Rei das Estepes.</p>
    
                    </div>
                </div>

                <div class="slide">

                    <a href="Imagem2.jpg" target="_blank"><img src="Imagem2.jpg" alt="Imagem 2"></a>

                    <div class="info">

                        <h2>Focas</h2>
                        <p>Vivem em habitats frios.</p>
    
                    </div>
                </div>

                <div class="slide">

                    <a href="Imagem3.jpg" target="_blank"><img src="Imagem3.jpg" alt="Imagem 3"></a>

                    <div class="info">

                        <h2>Casa de Campo</h2>
                        <p>Somente para aqueles que querem relaxar.</p>
    
                    </div>
                </div>

                <div class="slide">

                    <a href="Imagem4.jpg" target="_blank"><img src="Imagem4.jpg" alt="Imagem 4"></a>

                    <div class="info">

                        <h2>Peixes</h2>
                        <p>Os cardumes desses seres são Incríveis</p>
    
                    </div>
                </div>
            </div>

            <button class="proximo">&#10095</button>

        </div>

        <script src="script.js"></script>
        
    </body>
</html>
