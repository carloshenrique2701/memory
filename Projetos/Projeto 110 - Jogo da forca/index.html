<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da Forca</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="container">

            <h1>Jogo da Forca</h1>

            <div class="pontuacao">
                <p>Pontuação: <span id="pontos">0</span></p>
            </div>

            <div class="forca-container">
                <div id="forca">

                    <div id="corda" class="parte"></div>
                    <div id="cabeça" class="parte"></div>
                    <div id="corpo" class="parte"></div>
                    <div id="braçoEsquerdo" class="parte"></div>
                    <div id="braçoDireito" class="parte"></div>
                    <div id="pernaEsquerda" class="parte"></div>
                    <div id="pernaDireita" class="parte"></div>

                </div>
            </div>

            <p>Adivinhe a Palavra:</p>

            <div id="palavraSecreta"></div>

            <div id="letras">
                <p>Escolha uma Letra:</p>

                <p id="dica"></p>

                <div id="alfabeto"></div>
            </div>

            <button class="btn-reiniciar" onclick="resetGame()">Reiniciar Jogo</button>
        
            <div id="mensagemFinal"></div>
        </div>

        <script src="script.js"></script>
        
    </body>
</html>
