<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="inicio">
        <h1>Caixa Eletrônico</h1>
        <div class="login">
            <input type="text" id="nome" placeholder="Usuário">
            <input type="password" id="senha" placeholder="Senha">
            <button onclick="login()">Entrar</button>
        </div>
        <button id="botaoRegistro" onclick="registro()">Registrar</button>
    </div>

    <div id="entrada" style="display: none;">
        <h1>Caixa Eletrônico</h1>
        <h3 id="nomeRegistrado"></h3>
        <p id="numeroDaConta"></p>
        <p id="saldo"></p>

        <div id="options">
            <button onclick="exibirDeposito()">Depósito</button>
            <button onclick="exibirSaque()">Saque</button>
            <button onclick="exibirHistorico()">Histórico de Transações</button>
            <button onclick="logout()">Sair</button>
        </div>

        <div id="depositar" style="display: none;">
            <input type="text" id="quantidadeDepositada" placeholder="Quantidade a ser depositada">
            <button onclick="depositar()">Depositar</button>
            <button onclick="ocultarTelas()">Cancelar</button>
        </div>

        <div id="sacar" style="display: none;">
            <input type="text" id="quantidadeSacada" placeholder="Quantidade a ser sacada">
            <button onclick="sacar()">Sacar</button>
            <button onclick="ocultarTelas()">Cancelar</button>
        </div>

        <div id="historico" style="display: none;">
            <div id="valores"></div>
            <button onclick="ocultarTelas()">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
