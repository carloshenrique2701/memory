<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Usuário</title>

        <style>

            * {

                font-family: Arial, Helvetica, sans-serif;
                transition: all 0.3s ease-in-out;
                margin: 0;
                padding: 0;
                color: #333;

            }

            body {

                background-color: #e9e9e9;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;

            }

            .container {

                background-color: #fff;
                padding: 20px;
                border: none;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
                text-align: center;
                width: 100%;
                overflow-x: auto;
                max-width: 500px;

            }

            h1 {

                margin-bottom: 30px;

            }

            .input-wrapper {

                position: relative;
                margin-bottom: 20px;

            }

            input {

                width: calc(100% - 20px);
                padding: 10px;
                background-color: transparent;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 16px;
                outline: none;

            }

            input:focus {
                
                border-color: #4e7aff;
            }

            label {
                
                position: absolute;
                left: 10px;
                top: 14px;
                background: #fff;
                padding: 0 5px;
                color: #666;
                font-size: 16px;
                pointer-events: none;

            }

            input:focus + label,
            input:not(:placeholder-shown) + label {
                
                transform: translateY(-24px);
                font-size: 14px;
                color: #4e7aff;

            }

            .labelSelect {

                position:static;
                background-color: transparent;
                color: #333;

            }
            select {

                padding: 10px;
                width: calc(100% - 110px);
                background-color: transparent;
                border: 1px solid #666;
                border-radius: 8px;
                cursor: pointer;
                margin-bottom: 20px;

            }

            select:hover {

                background-color: #e9e9e9;

            }

            .btn-group {

                width: 100%;
                display: flex;
                justify-content: space-around;

            }

            button {

                padding: 10px 12px;
                background-color: #4e7aff;
                border: none;
                border-radius: 6px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
                color: #fff;
                cursor: pointer;

            } 
            button:hover {

                box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.5);
                scale: 1.05;

            }

            #btnVoltar {

                background-color: #515255;
                
            }

        </style>

    </head>
    <body>

        <div class="container">

            <h1>Editar Usuário</h1>

            <form id="editarUsuario">

                <input type="hidden" id="idUsuario">

                <div class="input-wrapper">

                    <input type="text" id="nome" required placeholder="">
                    <label for="nome">Digite o nome do usuário...</label>

                </div>

                <div class="input-wrapper">

                    <input type="email" id="email" required placeholder="">
                    <label for="email">Digite o email do usuário...</label>

                </div>

                <div class="input-wrapper">

                    <input type="text" id="senha" required placeholder="">
                    <label for="senha">Digite a senha do usuário...</label>

                </div>

                <label for="tipoUsuario" class="labelSelect">Tipo Usuário: </label>
                <select id="tipoUsuario" required>
                    
                    <option value="operador">Operador</option>
                    <option value="admin">Admin</option>

                </select>

                <div class="btn-group">

                    <button type="button" id="btnVoltar">Voltar</button>
                    <button type="submit">Salvar</button>

                </div>

            </form>

        </div>

        <script>

            const formEditor = document.getElementById("editarUsuario");
            const idUsuarioHidden = document.getElementById("idUsuario");
            const nomeInput = document.getElementById("nome");
            const emailInput = document.getElementById("email");
            const senhaInput = document.getElementById("senha");
            const tipoUsuarioSelect = document.getElementById("tipoUsuario");
            const btnVoltar = document.getElementById("btnVoltar");

            window.addEventListener('load',async () => {
               
                const params = new URLSearchParams(window.location.search);
                const id = params.get('id');

                if (!id) {
                    alert("Usuário não especificado!");
                    return;
                }

                try {

                    const resp = await fetch(`http://127.0.0.1:3000/api/usuarios/${id}`);

                    if (!resp) {
                        alert('Erro ao buscar usuário.');
                        return;
                    }

                    const usuario = await resp.json();

                    idUsuarioHidden.value = usuario._id;
                    nomeInput.value = usuario.nome || '';
                    emailInput.value = usuario.email || '';
                    senhaInput.value = usuario.senha || '';
                    tipoUsuarioSelect.value = usuario.tipoUsuario || 'operador';
                    
                } catch (error) {
                    console.error("Erro ao carregar usuário: ", error);
                    alert('Erro ao carregar usuário.')
                }

            });

            formEditor.addEventListener('submit', async (e) => {
               
                e.preventDefault();

                const id = idUsuarioHidden.value;
                const nome = nomeInput.value.trim();
                const email = emailInput.value.trim();
                const senha = senhaInput.value.trim();
                const tipoUsuario= tipoUsuarioSelect.value;

                try {

                    const resp = await fetch(`http://127.0.0.1:3000/api/usuarios/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nome, email, senha, tipoUsuario })
                    });

                    const dados = await resp.json();

                    if (resp.ok) {
                        alert(dados.mensagem);
                        window.location.href = 'cadastro.html';
                    } 
                    else alert(dados.mensagem);
                    
                } catch (error) {
                    console.error("Erro ao atualizar usuário: ", error);
                    alert('Erro ao atualizar dados do usuário.')
                }

            });

            btnVoltar.addEventListener('click', () => {
                window.location.href = 'cadastro.html';
            });


        </script>
        
    </body>
</html>
