<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bee-Honey</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <canvas id="canvasGame" width="400" height="600"></canvas>

        <div id="menuInicial" class="menu">

            <h1>Bee Honey</h1>

            <p>Pontuação: <span id="exibirPontuacaoMenu">0</span></p>

            <button id="botaoIniciar">Clique para Jogar</button>

        </div>
        
        <div id="telaGameOver" class="menu oculto">

            <h1>Game Over</h1>

            <p>Pontuação Final <span id="pontuacaoFinal">0</span></p>

            <button id="botaoReiniciar">Reiniciar Jogo</button>

        </div>

        <script src="script.js"></script>
        
    </body>
</html>
