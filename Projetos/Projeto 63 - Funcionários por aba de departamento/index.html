<!doctype html>
<html lang="pt-br">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Funcionários por Departamento</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
   
        <style>

            *{

                transition: all 0.1s ease-in-out;

            }

            body{

                background-color: #f8f8f8;

            }

            th{

                cursor: pointer;
                transition: background-color 0.3s ease-in-out;

            }

            th:hover{

                background-color: #d7d5d5;

            }

        </style>

    </head>
    <body>

        
        <div class="container mt-4">

            <h1 class="text-center">Funcionários por Departamento</h1>

            <div class="text-center mt-4" id="indicador-carregamento">Carregando...</div>
            <br>
            <div id="conteudo" style="display: none;">
          
                <div class="input-group mb-3">
                    <input type="text" id="campo-pesquisa" class="form-control"placeholder="Pesquisar por nome..." aria-label="Recipient’s username" aria-describedby="button-addon2" >
                </div>

                <div class="d-flex justify-content-between mt-3">

                    <button type="button" class="btn btn-outline-primary" id="exportar-selecionado">Exportar Dados da Aba Selecionada</button>
                    <button type="button" class="btn btn-outline-secondary" id="exportar-todos">Exportar todos os dados</button>

                </div>

                <div id="container-abas" class="mt-4"></div>
                <div id="container-dados" class="mt-4"></div>

            </div>

        </div>


        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
        <script src="script.js"></script>
        
    </body>

</html>
