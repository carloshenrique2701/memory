<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/input-wrappers.css">
    <link rel="stylesheet" href="css/tabelas.css">

    <style>

        .top-bar {

            padding: 20px 30px;

        }

        input {

            width: 100%;

        }

        .input-wrapper {
            position: relative;
            margin-bottom: 0; 
            margin-right: 20px; 
            flex: 1; /* Faz o input ocupar o espaço disponível */
        }

        * {

            animation: fade-in-up 1s ease-in;

        }

    </style>

</head>
<body>

    <h1>Supermercado Bela</h1>

    <div class="container">

        <h2>Lista de Produtos</h2>

        <div class="top-bar">

            <button class="voltar" onclick="window.location.href='menu.html'">Voltar</button>

            <div class="input-wrapper">

                <input type="text" id="filtroProduto" placeholder="">
                <label for="filtroProduto">Busque pelo nome do produto</label>

            </div>

            <button onclick="window.location.href='cadastroProduto.html'">+ Cadastrar</button>

        </div>

        <table>

            <thead>
                <tr>

                    <th>Código</th>
                    <th>Nome</th>
                    <th>Fornecedor</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Ações</th>

                </tr>
            </thead>

            <tbody id="listaProdutos"></tbody>

        </table>

    </div>
    
    <script src="js/script.js"></script>

</body>
</html>
