<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard de Vendas</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="container">

            <div class="barra-lateral">

                <h2>Dashboard</h2>

                <ul>
                    <li><a href="#" id="mostrar-top-3">01 - Vendedor top3</a></li>
                    <li><a href="#" id="mostrar-ranking">02 - Rank Vendas</a></li>
                    <li><a href="#" id="mostrar-resumo">03 - Resumo</a></li>
                </ul>

            </div>

            <div class="principal">

                <h1 id="titulo-principal">Melhores Vendedores do mÃªs</h1>

                <div id="top-3-vendedores" class="melhores-vendedores"></div>

                <div id="ranking-vendedores" class="ranking-vendedores" style="display: none;"></div>

                <div id="resumo-vendas" class="resumo-vendas" style="display: none;">

                    <div class="filtros">

                        <div class="input-wrapper">

                            <input type="text" id="filtrar-vendedor" placeholder="">
                            <label for="filtrar-vendedor">Filtrar por vendedor</label>

                        </div>

                        <div class="input-wrapper">

                            <input type="text" id="filtrar-produto" placeholder="">
                            <label for="filtrar-produto">Filtrar por produto</label>

                        </div>

                        <div class="input-wrapper">

                            <input type="text" id="filtrar-total" placeholder="">
                            <label for="filtrar-total">Filtrar por total</label>

                        </div>

                        <button id="exportar-resumo">Exportar Resumo</button>

                    </div>

                    <table id="tabela-resumo">

                        <thead>

                            <tr>
                                <th>Vendedor</th>
                                <th>Produto</th>
                                <th>Total</th>
                            </tr>

                        </thead>

                        <tbody></tbody>

                    </table>

                </div>

                <div id="detalhes-vendedor" class="detalhes-vendedor" style="display: none;">

                    <button id="voltar-ranking">Voltar</button>
                    <button id="exportar-detalhes">exportar para excel</button>

                    <table id="tabela-detalhes">

                        <thead>
                            <tr>
                                <th>Vendedor</th>
                                <th>Produto</th>
                                <th>Total</th>
                            </tr>

                        </thead>

                        <tbody></tbody>

                    </table>

                </div>



            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        <script src="script.js"></script>
        
    </body>
</html>
