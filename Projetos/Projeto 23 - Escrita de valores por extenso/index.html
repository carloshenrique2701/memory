<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão por Extenso</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    
    <civ class="container">

        <h1>Converta um número para Reais por extenso</h1>

        <input type="number" id="numeroInput" placeholder="Insira um número" step="0.01">
        <!--'step' define o intervalo de números válidos que podem ser 
        inseridos, neste caso, permitindo valores decimais até duas casas. -->

        <button onclick="converterParaExtenso()">Converter</button>

        <p id="resultado"></p>

    </civ>

    <script src="script.js"></script>

</body>
</html>
