<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carossel 2 IMGs</title>
        <link rel="stylesheet" href="estilo.css">

    </head>
    <body>

        <div class="carrossel-container">

            <button class="anterior" onclick="mover(-1)"" >&#10094</button>

            <div class="carrossel-top">

                <div class="slides-top"><a href="img1.jpg" target="_blank"><img src="img1.jpg" alt="Imagem 1"></a></div>
                <div class="slides-top"><a href="img2.jpg" target="_blank"><img src="img2.jpg" alt="Imagem 2"></a></div>
                <div class="slides-top"><a href="img3.jpg" target="_blank"><img src="img3.jpg" alt="Imagem 3"></a></div>

            </div>
            <div class="carrossel-down">

                <div class="slides-down"><a href="img4.jpg" target="_blank"><img src="img4.jpg" alt="Imagem 4"></a></div>
                <div class="slides-down"><a href="img5.jpg" target="_blank"><img src="img5.jpg" alt="Imagem 5"></a></div>
                <div class="slides-down"><a href="img6.jpg" target="_blank"><img src="img6.jpg" alt="Imagem 6"></a></div>

            </div>

            <button class="proximo" onclick="mover(-1)">&#10095</button>

        </div>

        <script src="script.js"></script>
        
    </body>
</html>
