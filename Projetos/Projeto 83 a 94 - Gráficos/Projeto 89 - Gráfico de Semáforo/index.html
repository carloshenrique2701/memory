<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    </div>

                </div>

                <div class="direita">


                    <table id="tabelaProdutos">

                        <thead>

                            <th>Produto</th>
                            <th>Vendas</th>
                            <th>Meta</th>

                        </thead>

                        <tbody></tbody>

                    </table>

                </div>

            </div>


        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        <script src="script.js"></script>
        
    </body>
