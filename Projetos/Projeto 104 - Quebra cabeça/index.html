<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quebra-Cabeça</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="container" id="container">

            <h1>Quebra-Cabeça</h1>

            <label for="entradaImagem" class="botao-personalizado">Carregar Imagem</label>
            <input type="file" id="entradaImagem" accept="image/">
    
            <select id="selecaoTamanho">
    
                <option value="9">9 Peças</option>
                <option value="16">16 Peças</option>
                <option value="100">100 Peças</option>
    
            </select>
    
            <div class="container-quebra-cabeca" id="container-quebra-cabeca"></div>

        </div>

        <script src="script.js"></script>
        
    </body>
</html>
