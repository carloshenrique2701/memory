<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gráfico de Velocimetro</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>

        <div class="container">

            <h1>Gráfico de Velocimetro</h1>

            <div class="filtro">

                <label for="produtoSelect">Filtrar por Produto:</label>
                <select id="produtoSelect" onchange="filtrarPorProduto()">

                    <option value="">Selecione um Produto</option>
                    <option value="Produto A">Produto A</option>
                    <option value="Produto B">Produto B</option>
                    <option value="Produto C">Produto C</option>
                    <option value="Produto D">Produto D</option>

                </select>

            </div>

            <div class="grafico-info-container">

                <div class="grafico-container">

                    <canvas id="graficoVelocimetro" width="400" height="300"></canvas>

                </div>

                <div class="info">

                    <h3>Legenda</h3>

                    <ul>
                        <li><span style="color: #ff0000;">Ruim (0% - 25%)</span></li>
                        <li><span style="color: #ffd700;">Regular (25% - 50%)</span></li>
                        <li><span style="color: #1e90ff;">Bom (50% - 75%)</span></li>
                        <li><span style="color: #32cd32;">Ótimo (75% - 100%)</span></li>
                    </ul>

                </div>

            </div>

            <h2>Vendas de Produtos</h2>

            <table id="tabelaVendas">

                <thead>

                    <tr>

                        <th>Produto</th>
                        <th>Quantidade de Vendas</th>
                        <th>Meta</th>

                    </tr>

                </thead>

                <tbody>

                    <tr>

                        <td>Produto A</td>
                        <td>50</td>
                        <td>100</td>

                    </tr>

                    <tr>

                        <td>Produto B</td>
                        <td>80</td>
                        <td>100</td>

                    </tr>

                    <tr>

                        <td>Produto C</td>
                        <td>90</td>
                        <td>100</td>

                    </tr>

                    <tr>

                        <td>Produto D</td>
                        <td>120</td>
                        <td>100</td>

                    </tr>

                </tbody>

            </table>

        </div>

        <script src="script.js"></script>
        
    </body>
</html>
