<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo de Matemática</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="container">

            <h1>Jogo me Matemática</h1>

            <p id="questao" class="questao"></p>

            <div class="input-wrapper">

                <input type="number" id="resposta" placeholder="">
                <label for="resposta">Sua resposta...</label>

            </div>

            <button id="btn-responder" class="btn">Responder</button>

            <p id="pontos">Pontos: 0</p>
            <p id="acertos">Acertos: 0</p>
            <p id="vidas" class="vidas">Vidas: 0</p>
            <p id="tempo" class="tempo">Tempo: 10s</p>

        </div>

        <script src="script.js"></script>
        
    </body>
</html>
