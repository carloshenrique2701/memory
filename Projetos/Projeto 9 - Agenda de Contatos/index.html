<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Profissional</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    
    <h1>Agenda de Contatos</h1>

    <div class="filtro">

        <input type="text" id="filtro" placeholder="Filtrar contatos" onkeyup="filtrarContatos()">

    </div>

    <div class="formulario">

        <input type="text" id="nome" placeholder="Nome">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="telefone" placeholder="telefone">

        <button onclick="adicionarContato()">Cadastrar</button>

    </div>

    <p class="totalContatos" id="totalContatos">Total Contatos: 0</p>

    <table id="tabelaContatos">

        <thead>

            <tr>

                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>

            </tr>

        </thead>

        <tbody>

            

        </tbody>

    </table>


    <script src="script.js"></script>

</body>
</html>
