<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas de Alunos</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <h1>Tabela de Notas de Alunos</h1>

    <div class="input-wrapper">
        <input type="text" id="filtroNome">
        <label for="filtroNome">Filtrar por nome</label>
    </div>

    <table id="tabelaAlunos">
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Nota 4</th>
                <th>Média</th>
                <th>Situação</th>
            </tr>
        </thead>

        <tbody>

        </tbody>
        
    </table>

    <script src="script.js"></script>
    
</body>
</html>
